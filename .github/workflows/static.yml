# Automated deployment workflow for GitHub Pages
name: Deploy to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

  # Trigger after auto-merge completes
  workflow_run:
    workflows: ["Auto Merge to Main"]
    types:
      - completed

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate deployment files
        run: |
          echo "Validating files for deployment..."
          if [ ! -f "css.html" ]; then
            echo "Error: css.html not found!"
            exit 1
          fi
          if [ ! -f "c.css" ]; then
            echo "Error: c.css not found!"
            exit 1
          fi
          if [ ! -f "app.js" ]; then
            echo "Error: app.js not found!"
            exit 1
          fi
          echo "‚úì All required files present"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment success notification
        if: success()
        run: |
          echo "::notice::üöÄ CSS Academy successfully deployed to GitHub Pages!"
          echo "::notice::üìç URL: ${{ steps.deployment.outputs.page_url }}"

      - name: Deployment failure notification
        if: failure()
        run: |
          echo "::error::‚ùå Deployment to GitHub Pages failed!"
